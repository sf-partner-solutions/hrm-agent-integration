<template>
    <div class="slds-card slds-p-around_medium">
        <!-- Amadeus Logo Header -->
        <div class="slds-text-align_center slds-m-bottom_medium">
            <img src={amadeusLogoUrl} alt="Amadeus Delphi" class="amadeus-logo" />
        </div>

        <!-- Title -->
        <h2 class="slds-text-heading_medium slds-text-align_center slds-m-bottom_medium">
            Upload Banquet Menu
        </h2>

        <!-- Instructions -->
        <div class="slds-text-body_regular slds-text-align_center slds-m-bottom_large">
            <p>Please upload a PDF file containing your banquet menu.</p>
            <p class="slds-text-color_weak">I'll extract all menu items, packages, and pricing for you to review.</p>
        </div>

        <!-- File Upload Component -->
        <div if:false={hasUploadedFiles} class="file-upload-container">
            <lightning-file-upload
                label="Select Menu PDF"
                name="menuUploader"
                accept={acceptedFormats}
                record-id={recordId}
                onuploadfinished={handleUploadFinished}
                onuploaderror={handleUploadError}>
            </lightning-file-upload>
        </div>

        <!-- Uploaded File Display -->
        <div if:true={hasUploadedFiles} class="slds-box slds-theme_shade uploaded-file-display">
            <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                <div class="slds-col">
                    <lightning-icon
                        icon-name="doctype:pdf"
                        alternative-text="PDF"
                        size="small"
                        class="slds-m-right_small">
                    </lightning-icon>
                    <span class="slds-text-body_regular">{uploadedFileName}</span>
                </div>
                <div class="slds-col_bump-left">
                    <lightning-button-icon
                        icon-name="utility:close"
                        alternative-text="Remove"
                        title="Remove file"
                        onclick={handleRemove}
                        variant="bare">
                    </lightning-button-icon>
                </div>
            </div>
            <div class="slds-m-top_small">
                <template if:false={isProcessing}>
                    <lightning-icon
                        icon-name="utility:success"
                        variant="success"
                        size="x-small"
                        class="slds-m-right_x-small">
                    </lightning-icon>
                    <span class="slds-text-color_success">File uploaded successfully</span>
                </template>
                <template if:true={isProcessing}>
                    <div class="slds-grid slds-grid_vertical-align-center">
                        <lightning-spinner
                            alternative-text="Processing"
                            size="small"
                            variant="brand">
                        </lightning-spinner>
                        <span class="slds-m-left_small slds-text-color_weak">Processing your menu file with AI...</span>
                    </div>
                </template>
            </div>
        </div>

        <!-- Help Text -->
        <div class="slds-text-body_small slds-text-color_weak slds-text-align_center slds-m-top_medium">
            <p>Supported format: PDF files only</p>
            <p>Maximum file size: 10MB</p>
            <p class="slds-m-top_xx-small">Files are stored in Salesforce Files (ContentDocument)</p>
        </div>
    </div>
</template>
