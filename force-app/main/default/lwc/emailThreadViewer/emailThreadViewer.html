<template>
    <lightning-card title={cardTitle} icon-name="standard:email">
        <!-- Header slot with refresh button -->
        <div slot="actions">
            <lightning-button-icon
                icon-name="utility:refresh"
                alternative-text="Refresh"
                title="Refresh"
                onclick={handleRefresh}
                class="slds-m-right_small">
            </lightning-button-icon>
        </div>

        <!-- Thread Summary Header -->
        <template if:true={hasThreadDetails}>
            <div class="slds-p-around_medium slds-border_bottom">
                <div class="slds-grid slds-wrap slds-gutters">
                    <!-- Left Column: Thread Info -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <dl class="slds-list_horizontal slds-wrap">
                            <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Subject">Subject:</dt>
                            <dd class="slds-item_detail slds-truncate" title={threadSubject}>
                                <strong>{threadSubject}</strong>
                            </dd>

                            <dt class="slds-item_label slds-text-color_weak slds-truncate" title="From">From:</dt>
                            <dd class="slds-item_detail slds-truncate" title={senderInfo}>{senderInfo}</dd>

                            <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Location">Location:</dt>
                            <dd class="slds-item_detail slds-truncate" title={locationName}>{locationName}</dd>

                            <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Status">Status:</dt>
                            <dd class="slds-item_detail">
                                <span class={threadStatusClass}>{threadStatus}</span>
                            </dd>
                        </dl>
                    </div>

                    <!-- Right Column: Metrics & Booking Link -->
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <dl class="slds-list_horizontal slds-wrap">
                            <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Emails">Emails:</dt>
                            <dd class="slds-item_detail">{emailCount}</dd>

                            <dt class="slds-item_label slds-text-color_weak slds-truncate" title="First Email">First Email:</dt>
                            <dd class="slds-item_detail">{firstEmailDate}</dd>

                            <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Last Email">Last Email:</dt>
                            <dd class="slds-item_detail">{lastEmailDate}</dd>

                            <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Booking">Booking:</dt>
                            <dd class="slds-item_detail">
                                <template if:true={showBookingLink}>
                                    <a onclick={navigateToBooking} class="slds-text-link">{bookingName}</a>
                                </template>
                                <template if:false={showBookingLink}>
                                    <template if:true={hasBooking}>
                                        <span>{bookingName}</span>
                                    </template>
                                    <template if:false={hasBooking}>
                                        <span class="slds-text-color_weak">Not linked</span>
                                    </template>
                                </template>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
        </template>

        <!-- Loading Spinner -->
        <template if:true={isLoading}>
            <div class="slds-p-around_large slds-align_absolute-center">
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
        </template>

        <!-- Error Message -->
        <template if:true={error}>
            <div class="slds-p-around_medium">
                <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                    <span class="slds-assistive-text">error</span>
                    <h2>{error}</h2>
                </div>
            </div>
        </template>

        <!-- Tree Grid -->
        <template if:false={isLoading}>
            <template if:true={emailLogs.length}>
                <div class="slds-p-around_small">
                    <lightning-tree-grid
                        columns={columns}
                        data={emailLogs}
                        key-field="id"
                        onrowaction={handleRowAction}
                        hide-checkbox-column>
                    </lightning-tree-grid>
                </div>
            </template>

            <template if:false={emailLogs.length}>
                <div class="slds-p-around_large slds-align_absolute-center">
                    <div class="slds-illustration slds-illustration_small">
                        <div class="slds-text-longform">
                            <h3 class="slds-text-heading_medium">No Emails Found</h3>
                            <p class="slds-text-body_regular">
                                This thread does not have any email processing logs yet.
                            </p>
                        </div>
                    </div>
                </div>
            </template>
        </template>
    </lightning-card>
</template>
