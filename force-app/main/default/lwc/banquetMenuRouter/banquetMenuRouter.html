<template>
    <div class="slds-card">
        <div class="slds-card__header">
            <h2 class="slds-text-heading_small">Menu Upload Assistant</h2>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <template if:true={showUploadHandler}>
                <c-menu-upload-handler
                    onfileuploaded={handleFileUploaded}>
                </c-menu-upload-handler>
            </template>
            <template if:false={showUploadHandler}>
                <div class="slds-box">
                    <p><strong>Status:</strong> {responseType}</p>
                    <template if:true={message}>
                        <p>{message}</p>
                    </template>
                </div>
            </template>
        </div>
    </div>

    <template if:true={showItemsPreview}>
        <c-menu-items-preview
            menu-items={parsedItems}
            extraction-metadata={parsedMetadata}
            content-document-id={contentDocumentId}
            property-id={propertyId}
            property-name={propertyName}
            onitemssaved={handleItemsSaved}>
        </c-menu-items-preview>
    </template>

    <template if:true={showSuccess}>
        <c-menu-ingestion-success
            message={message}
            item-count={itemCount}>
        </c-menu-ingestion-success>
    </template>

    <template if:true={showError}>
        <div class="slds-box slds-theme_error">
            <h3 class="slds-text-heading_small slds-m-bottom_x-small">Error</h3>
            <p>{errorMessage}</p>
        </div>
    </template>
</template>
