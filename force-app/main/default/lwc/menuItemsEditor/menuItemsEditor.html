<template>
    <!-- Full Page Layout -->
    <div class="slds-grid slds-wrap full-height-container">
        <!-- Header -->
        <div class="slds-col slds-size_1-of-1 page-header">
            <div class="slds-page-header">
                <div class="slds-page-header__row">
                    <div class="slds-page-header__col-title">
                        <div class="slds-media">
                            <div class="slds-media__figure">
                                <img src={amadeusLogoUrl} alt="Amadeus Delphi" class="amadeus-logo-header" />
                            </div>
                            <div class="slds-media__body">
                                <h1 class="slds-page-header__title slds-truncate">Review and Edit Menu Items</h1>
                                <p class="slds-text-body_small">{itemCountText}</p>
                            </div>
                        </div>
                    </div>
                    <div class="slds-page-header__col-actions">
                        <div class="slds-page-header__controls">
                            <div class="slds-page-header__control">
                                <lightning-button
                                    label="Cancel"
                                    title="Cancel and go back"
                                    onclick={handleCancel}
                                    disabled={isLoading}>
                                </lightning-button>
                            </div>
                            <div class="slds-page-header__control">
                                <lightning-button
                                    variant="brand"
                                    label="Save & Create Items"
                                    title="Save changes and create items in Salesforce"
                                    onclick={handleSaveAndCreate}
                                    disabled={isLoading}
                                    icon-name="utility:save">
                                </lightning-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Split View Container -->
        <div class="slds-col slds-size_1-of-1 split-view-container">
            <div class="slds-grid slds-gutters_x-small full-height">
                <!-- Left Panel: Editable Data Table -->
                <div class="slds-col slds-size_1-of-2 panel-container">
                    <div class="slds-card full-height">
                        <div class="slds-card__header">
                            <h2 class="slds-card__header-title">
                                <lightning-icon icon-name="utility:table" size="small" class="slds-m-right_x-small"></lightning-icon>
                                Extracted Menu Items
                            </h2>
                        </div>
                        <div class="slds-card__body table-container">
                            <!-- Instructions -->
                            <div class="slds-box slds-box_x-small slds-theme_shade slds-m-horizontal_medium slds-m-bottom_small">
                                <p class="slds-text-body_small">
                                    <lightning-icon icon-name="utility:info" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                                    Double-click any cell to edit. Changes are saved automatically.
                                </p>
                            </div>

                            <!-- Data Table -->
                            <div if:true={hasItems} class="data-table-wrapper">
                                <lightning-datatable
                                    key-field="id"
                                    data={editableItems}
                                    columns={allColumns}
                                    onsave={handleCellSave}
                                    draft-values={draftValues}
                                    onrowaction={handleRowAction}
                                    hide-checkbox-column
                                    show-row-number-column>
                                </lightning-datatable>
                            </div>

                            <!-- No Items Message -->
                            <div if:false={hasItems} class="slds-align_absolute-center slds-m-vertical_large">
                                <div class="slds-text-align_center">
                                    <lightning-icon icon-name="utility:table" size="large" class="slds-m-bottom_small"></lightning-icon>
                                    <p class="slds-text-heading_small">No items to display</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Panel: PDF Viewer -->
                <div class="slds-col slds-size_1-of-2 panel-container">
                    <div class="slds-card full-height">
                        <div class="slds-card__header">
                            <h2 class="slds-card__header-title">
                                <lightning-icon icon-name="utility:file" size="small" class="slds-m-right_x-small"></lightning-icon>
                                Original Menu Document
                            </h2>
                        </div>
                        <div class="slds-card__body pdf-container">
                            <div if:true={contentVersionId} class="pdf-viewer">
                                <object
                                    data={pdfUrl}
                                    type="application/pdf"
                                    width="100%"
                                    height="100%"
                                    aria-label="Menu PDF Document">
                                    <embed
                                        src={pdfUrl}
                                        type="application/pdf"
                                        width="100%"
                                        height="100%" />
                                </object>
                            </div>
                            <div if:false={contentVersionId} class="slds-align_absolute-center slds-m-vertical_large">
                                <div class="slds-text-align_center">
                                    <lightning-icon icon-name="utility:file" size="large" class="slds-m-bottom_small"></lightning-icon>
                                    <p class="slds-text-heading_small">No document available</p>
                                    <p class="slds-text-body_regular slds-text-color_weak">The original PDF could not be loaded</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div if:true={isLoading} class="loading-overlay">
        <lightning-spinner alternative-text="Processing" size="large"></lightning-spinner>
    </div>
</template>
